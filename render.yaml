services:
  # Backend API Service
  - type: web
    name: mtv-darts-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SITE_PASSWORD
        value: FÃ¼rDieFarbenBlauGelb
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Service
  - type: web
    name: mtv-darts-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://mtv-darts-backend.onrender.com
    autoDeploy: true 